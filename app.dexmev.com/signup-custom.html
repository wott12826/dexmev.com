<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - DexMeV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #333;
            font-size: 28px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .error {
            color: #e74c3c;
            background: #fdf2f2;
            border: 1px solid #fecaca;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success {
            color: #059669;
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .requirement {
            display: flex;
            align-items: center;
            margin-bottom: 2px;
        }

        .requirement.valid {
            color: #059669;
        }

        .requirement.invalid {
            color: #dc2626;
        }

        .requirement::before {
            content: '•';
            margin-right: 5px;
        }

        .requirement.valid::before {
            content: '✓';
        }

        .requirement.invalid::before {
            content: '✗';
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>DexMeV</h1>
        </div>
        
        <div id="error" class="error"></div>
        <div id="success" class="success"></div>
        
        <form id="signupForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="password-requirements" id="passwordRequirements">
                    <div class="requirement invalid" data-requirement="length">At least 8 characters</div>
                    <div class="requirement invalid" data-requirement="uppercase">One uppercase letter</div>
                    <div class="requirement invalid" data-requirement="lowercase">One lowercase letter</div>
                    <div class="requirement invalid" data-requirement="number">One number</div>
                    <div class="requirement invalid" data-requirement="special">One special character</div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                <span class="spinner" id="spinner" style="display: none;"></span>
                Create Account
            </button>
        </form>
        
        <div class="links">
            <p>Already have an account? <a href="signin-custom.html">Sign In</a></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('signupForm');
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');
        const submitBtn = document.getElementById('submitBtn');
        const spinner = document.getElementById('spinner');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            successDiv.style.display = 'none';
        }

        function showSuccess(message) {
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            errorDiv.style.display = 'none';
        }

        function setLoading(loading) {
            if (loading) {
                submitBtn.classList.add('loading');
                spinner.style.display = 'inline-block';
                submitBtn.textContent = 'Creating Account...';
            } else {
                submitBtn.classList.remove('loading');
                spinner.style.display = 'none';
                submitBtn.innerHTML = '<span class="spinner" id="spinner" style="display: none;"></span>Create Account';
            }
        }

        function validatePassword(password) {
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /\d/.test(password),
                special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
            };

            // Update requirement indicators
            Object.keys(requirements).forEach(req => {
                const element = document.querySelector(`[data-requirement="${req}"]`);
                if (element) {
                    element.classList.toggle('valid', requirements[req]);
                    element.classList.toggle('invalid', !requirements[req]);
                }
            });

            return Object.values(requirements).every(Boolean);
        }

        function validateForm() {
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (!firstName || !lastName || !email || !password || !confirmPassword) {
                showError('Please fill in all fields');
                return false;
            }

            if (!email.includes('@') || !email.includes('.')) {
                showError('Please enter a valid email address');
                return false;
            }

            if (!validatePassword(password)) {
                showError('Password does not meet requirements');
                return false;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return false;
            }

            return true;
        }

        // Password validation on input
        passwordInput.addEventListener('input', () => {
            validatePassword(passwordInput.value);
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }
            
            setLoading(true);
            
            try {
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                const formData = {
                    firstName: document.getElementById('firstName').value.trim(),
                    lastName: document.getElementById('lastName').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    password: passwordInput.value
                };
                
                // For demo purposes, simulate successful registration
                // In real app, you would make actual API call here
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showSuccess('Account created successfully! Redirecting to sign in...');
                    
                    // Redirect to sign in page
                    setTimeout(() => {
                        window.location.href = 'signin-custom.html';
                    }, 2000);
                } else {
                    const errorData = await response.json();
                    showError(errorData.message || 'Registration failed');
                }
            } catch (error) {
                console.error('Signup error:', error);
                showError('Network error. Please try again.');
            } finally {
                setLoading(false);
            }
        });

        // Check if user is already signed in
        function checkAuth() {
            const cookies = document.cookie.split(';');
            const authToken = cookies.find(cookie => cookie.trim().startsWith('auth_token='));
            
            if (authToken) {
                window.location.href = '/';
            }
        }

        // Run auth check on page load
        checkAuth();
    </script>
</body>
</html>
